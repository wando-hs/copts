name: copts
version: '0.0.1'
category: Console
author: Fernando Oliveira
copyright: 2017 Wando-HS
license: MIT
github: wando-hs/copts
dependencies:
  - base
  - containers
  - megaparsec
  - algebraic-graphs >= 0.0.5
library:
  source-dirs: src
executables:
  copts:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -O2
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - copts
      - pretty-show
tests:
  copts-test:
    main: Spec.hs
    source-dirs: test
    dependencies:
    - copts
    - hspec
    - hspec-megaparsec
